{% extends 'base.html' %}


{% block content %}
<style>
body, html {
    height: 50%;
    font-family: sans-serif;
}
* {
    box-sizing: border-box;
}
.bg-img {
    
}
.container {
    position: absolute;
    right: 0;
    margin: 20px;
    max-width: 300px;
    padding: 16px;
    background-color: white;
}

.btn {
    background-color: blue;
    color: white;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 20%;
    opacity: 1;
}
.btn:hover {
    opacity: 1;
}
</style>
</head>


<div classs='container-fluid'>
<div class="bg-img">
  <div class="row">

  <div class="col-md-2"> </div>

        <div class="col-md-8">
            <a href="/blog" >Write a Blog</a></br>
                <h1>All the blogs posted</h1>
                {% for blog in blogs %}
                <blockquote>
                {{blog.blog}}
                </blockquote>
            <a href="/blog/{{blog.id}}"><span class="glyphicon glyphicon-comment"></span></a>
                <h1>{{blog.user.username}}</h1>
                {% endfor %}
                {{simplemde.load}}
        </div>

        <div class="col-md-4"> </div>
    </div>
</div>
</div>


{% endblock %}
